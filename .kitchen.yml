---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - 'recipe[blp-bcpc::default]'
  - name: bootstrap
    run_list:
      - 'recipe[blp-bcpc::bootstrap]'
  - name: headnode
    run_list:
      - 'recipe[blp-bcpc::headnode]'
  - name: worknode
    run_list:
      - 'recipe[blp-bcpc::worknode]'
      